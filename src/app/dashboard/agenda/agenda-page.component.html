<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-3">
    <button routerLink="/cadastro" class="btn btn-danger w-100 mb-3">Novo Agendamento</button>
  </div>

  <div class="input-group p-3">
    <ion-calendar [(ngModel)]="date"
                  [type]="type"
                  [format]="'DD-MM-YYYY'">
    </ion-calendar>
  </div>


  <div class="pt-3 agendamentos overflow-scroll" >
    <h4 class="text-center fw-bold">
      Agendamentos  {{date ? ' - ' + (date | date:'dd/MM/yyyy') : ''}}
    </h4>

    <div class="mb-2" *ngFor="let item of items">
      <div class="d-flex flex-column p-2 social card-bg">
        <div>
          <span class="fw-bolder">Maria Rosario da Silva</span>
        </div>

        <div>
          <span>10:00 Ã¡s 11:00</span>
        </div>

        <div>
          <span>QN3 CJ 20 CS22 - Taguatinga , 72592021 - DF</span>
        </div>

        <div class="d-flex flex-row fs-4 align-items-end justify-content-end">
          <ion-icon class="fs-1 fw-bolder" name="create-outline"></ion-icon>
          <ion-icon class="fs-1 fw-bolder" name="eye-outline"></ion-icon>
          <ion-icon class="fs-1 fw-bolder" name="trash-outline"></ion-icon>
        </div>
      </div>
    </div>

  </div>

</ion-content>
