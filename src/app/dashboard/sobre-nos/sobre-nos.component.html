<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sobre Nos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="d-flex flex-column pt-3 fs-1 mt-3  agendamentos">
    <h3 class="text-center ">
      Quer entrar em contato ?
    </h3>
    <div class="d-flex flex-row align-items-center">
      <a class="text-danger fw-bolder">
        <ion-icon name="call-outline"></ion-icon>
      </a>
      <span class="fs-5 ms-1"> +55 61 9999-9999 </span>
    </div>

    <div class="d-flex flex-row align-items-center">
      <a class="text-danger fw-bolder">
        <ion-icon name="mail-outline"></ion-icon>
      </a>
      <span class="fs-5 ms-1"> teste@teste.com </span>
    </div>

    <div class="d-flex flex-row align-items-center">
      <a class="text-danger fw-bolder">
        <ion-icon name="navigate-outline"></ion-icon>
      </a>
      <span class="fs-5 ms-1"> Avenida araucarias , 55 - Sala 110 - Shopping Aguas Claras </span>
    </div>
  </div>

  <form>
    <ion-item>
      <ion-label position="floating" class="fw-semibold">Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="fw-semibold">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="fw-semibold">Sua mensagem</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <div class="mt-3 d-flex justify-content-center">
      <button class="btn btn-danger w-75">Enviar</button>
    </div>


    <div class="mt-6 d-flex justify-content-center">

      <div class="flex-row text-lg-center align-items-center">

        <p class="mt-5 fw-semibold">Siga nossas redes sociais !</p>

        <div class="d-flex justify-content-around">
          <ion-button class="primary-color w-auto " color="light" >
            <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
          </ion-button>

          <ion-button class="primary-color  w-auto" color="light">
            <ion-icon slot="icon-only" name="logo-tiktok"></ion-icon>
          </ion-button>
        </div>

      </div>


    </div>


  </form>

</ion-content>
