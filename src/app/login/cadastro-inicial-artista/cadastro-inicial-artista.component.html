<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro - Informações Basicas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form" [fullscreen]="true">
  <div class="d-flex flex-column p-5 justify-content-evenly">
    <div class="text-center mb-5 mt-5">
      <img class="w-50" src="assets/logo.png" />
    </div>

    <div class="d-flex flex-column">
      <div class="input-group">
        <span class="input-group-text text-danger" id="login"><ion-icon name="person-circle"></ion-icon></span>
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome" aria-label="Login" aria-describedby="nome">
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('nome')?.errors?.required">
        <span class="text-danger fw-bolder">O Nome é obrigatório</span>
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text text-danger" id="cpf"><ion-icon name="lock-open-outline"></ion-icon></span>
        <input type="password" class="form-control" formControlName="cpf" placeholder="Cpf" aria-label="Cpf" aria-describedby="Cpf" >
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('cpf')?.errors?.required">
        <span class="text-danger fw-bolder">A Cpf é obrigatório</span>
      </div>


      <div class="input-group mt-3">
        <label class="fw-bolder">Genero</label>

        <div class="input-group justify-content-around">
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="genero" name="genero" id="genero" value="masculino">
            <label class="form-check-label" for="genero">
              Masculino
            </label>
          </div>
          <div class="form-check ml-2">
            <input class="form-check-input" type="radio" formControlName="genero" name="genero" id="genero2" value="feminino">
            <label class="form-check-label" for="genero2">
              Feminino
            </label>
          </div>

          <div class="form-check ml-2">
            <input class="form-check-input" type="radio" formControlName="genero" name="genero" id="genero3" value="outro">
            <label class="form-check-label" for="genero3">
              Outro
            </label>
          </div>
        </div>
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('genero')?.errors?.required">
        <span class="text-danger fw-bolder">A Genero é obrigatório</span>
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text text-danger" id="email"><ion-icon name="mail-open-outline"></ion-icon></span>
        <input type="email" class="form-control" formControlName="email" placeholder="E-mail" aria-label="E-mail" aria-describedby="E-mail" >
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('cpf')?.errors?.required">
        <span class="text-danger fw-bolder">A Cpf é obrigatório</span>
      </div>


      <div class="input-group mt-3">
        <span class="input-group-text text-danger" id="nascimento"><ion-icon name="calendar-number"></ion-icon></span>
        <input type="date" class="form-control" formControlName="nascimento" placeholder="Data de Nascimento" aria-label="nascimento" aria-describedby="nascimento" >
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('nascimento')?.errors?.required">
        <span class="text-danger fw-bolder">A Data de Nascimento é obrigatório</span>
      </div>
    </div>

    <div class="input-group mt-3">
      <label class="fw-bolder">Vinculo</label>

      <div class="input-group justify-content-around">
        <div class="form-check">
          <input class="form-check-input" id="autonomo" type="radio" formControlName="vinculo" name="vinculo" value="autonomo">
          <label class="form-check-label" for="autonomo">
            Autonomo
          </label>
        </div>
        <div class="form-check ml-2">
          <input class="form-check-input" id="clt" type="radio" name="vinculo" formControlName="vinculo" value="clt">
          <label class="form-check-label" for="clt">
            CLT
          </label>
        </div>

        <div class="form-check ml-2">
          <input class="form-check-input" id="salao" type="radio" name="vinculo" formControlName="vinculo" value="salao">
          <label class="form-check-label" for="salao">
            Salão
          </label>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-danger w-100" (click)="entrar()">Entrar</button>
    </div>
  </div>
</ion-content>
