<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recuperar Senha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form" [fullscreen]="true">
  <div class="d-flex flex-column p-5 justify-content-evenly">
    <div class="text-center mb-5 mt-5">
      <img class="w-50" src="assets/logo.png" />
    </div>

    <div class="d-flex flex-column">
      <div class="text-center mt-2 mb-2">
        <h2 class="primary-color">Recuperar Senha</h2>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text text-danger" id="login"><ion-icon name="mail-open-outline"></ion-icon></span>
        <input type="text" class="form-control" formControlName="login" placeholder="Email" aria-label="Email" aria-describedby="Email">
      </div>

      <div *ngIf="form.invalid && form.touched && form.get('login')?.errors?.required">
        <span class="text-danger fw-bolder">O Login é obrigatório</span>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-danger w-100" (click)="entrar()">Enviar</button>
    </div>
  </div>
</ion-content>
